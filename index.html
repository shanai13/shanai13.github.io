<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nothing to See Here</title>
    <style>
      /* * A modern CSS reset and some basic styling.
         * Using a system font stack for performance and a native feel.
         */
      :root {
        --background-color: #f8f8f8;
        --text-color-primary: #333;
        --text-color-secondary: #888;
        --separator-color: #e0e0e0;
      }

      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
          "Segoe UI Symbol";
        background-color: var(--background-color);
        color: var(--text-color-primary);

        /* Center the content vertically and horizontally */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        text-align: center;
      }

      /* * The main content container.
         */
      .container {
        padding: 2rem;
      }

      /* * Aesthetic typography for a clean look.
         * Using a light font-weight for the heading for an elegant feel.
         */
      h1 {
        font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
        font-weight: 300;
        margin-top: 0;
        margin-bottom: 0.5rem;
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.15rem);
        color: var(--text-color-secondary);
        line-height: 1.6;
        max-width: 45ch; /* Improves readability by limiting line length */
        margin-top: 0;
        margin-bottom: 2rem;
      }

      /* * A subtle separator line for a touch of visual structure.
         */
      .separator {
        width: 60px;
        height: 1px;
        background-color: var(--separator-color);
        margin: 1.5rem auto;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>Nothing to see here.</h1>
      <div class="separator"></div>
      <p>This is just a quiet corner of the internet. Move along.</p>
    </main>
  </body>
</html>
